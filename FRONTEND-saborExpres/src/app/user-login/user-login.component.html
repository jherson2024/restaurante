<div class="login-container admin-login">
  <h2 class="login-title">Iniciar Sesión (Admins)</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre" class="form-label">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" class="form-input">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Contraseña:</label>
      <input id="password" formControlName="password" type="password" class="form-input">
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit" class="login-button">Login</button>
  </form>
</div>
